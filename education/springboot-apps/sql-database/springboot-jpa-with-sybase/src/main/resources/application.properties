#-------------------------------#
# Liquibase specific properties #
#-------------------------------#
spring.liquibase.user=sa
spring.liquibase.password=Welcome@2025
spring.liquibase.change-log=db/changelog/db.changelog-master.yaml
spring.liquibase.url=jdbc:sybase:Tds:localhost:5000/sybasedb

#-----------------------------------#
# Sybase server specific properties #
#-----------------------------------#
spring.datasource.username=sa
spring.datasource.password=Welcome@2025
spring.datasource.url=jdbc:sybase:Tds:localhost:5000/sybasedb
spring.datasource.driver-class-name=com.sybase.jdbc4.jdbc.SybDriver

#------------------------ #
# JPA Specific properties #
#-------------------------#
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SybaseDialect
spring.jpa.database-platform=org.hibernate.dialect.SybaseDialect

#------------------------------#
# HikariCP specific properties #
#------------------------------#
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=30000

