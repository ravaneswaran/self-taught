#-------------------------------#
# Liquibase specific properties #
#-------------------------------#
spring.liquibase.user=dba
spring.liquibase.password=
spring.liquibase.change-log=db/changelog/db.changelog-master.yaml
spring.liquibase.url=jdbc:cubrid:localhost:33000:cubdb:dba:

#-----------------------------------#
# Cubrid server specific properties #
#-----------------------------------#
spring.datasource.username=dba
spring.datasource.password=
spring.datasource.url=jdbc:cubrid:localhost:33000:cubdb:dba:
spring.datasource.driver-class-name=cubrid.jdbc.driver.CUBRIDDriver

#------------------------ #
# JPA Specific properties #
#-------------------------#
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.CUBRIDDialect

#------------------------------#
# HikariCP specific properties #
#------------------------------#
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=30000

