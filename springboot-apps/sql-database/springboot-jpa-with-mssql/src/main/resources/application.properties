# Liquibase specific properties
spring.liquibase.change-log=db/changelog/db.changelog-master.yaml
spring.liquibase.url=jdbc:sqlserver://localhost/1433;databaseName=spring_boot;integratedSecurity=true;encrypt=true;trustServerCertificate=true
spring.liquibase.user=sa
spring.liquibase.password=Welcome@2025

# Mysql server specific properties
spring.datasource.url=jdbc:sqlserver://localhost/1433;databaseName=spring_boot;integratedSecurity=true;encrypt=true;trustServerCertificate=true
