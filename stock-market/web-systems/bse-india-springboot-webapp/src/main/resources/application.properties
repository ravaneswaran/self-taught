#-----------------------------#
# Spring application settings #
#-----------------------------#
spring.application.name=bse-india-springboot-webapp

#----------------------------#
# Spring datasource settings #
#----------------------------#
spring.datasource.url=jdbc:mysql://localhost:3306/stock_market
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#---------------------#
# Spring JPA settings #
#---------------------#
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=create
spring.mvc.throw-exception-if-no-handler-found=true

#----------------------------------#
# Spring Quartz Scheduler settings #
#----------------------------------#
# spring.quartz.job-store-type=jdbc
# spring.quartz.jdbc.initialize-schema=never  # since you created tables manually using database-table-generation-system
# spring.quartz.properties.org.quartz.jobStore.tablePrefix=QRTZ_
# spring.quartz.properties.org.quartz.jobStore.isClustered=true
# spring.quartz.properties.org.quartz.scheduler.instanceId=AUTO

#------------------------------#
# HikariCP specific properties #
#------------------------------#
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=30000



