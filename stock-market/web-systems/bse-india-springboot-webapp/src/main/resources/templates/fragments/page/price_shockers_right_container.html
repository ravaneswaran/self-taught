<div class="right-container">
    <div th:replace="fragments/common/stock_group_tip_container"></div>
    <div class="right-container-stock-listing-container">
        <div class="right-container-company-frame-div-0" th:each="stock : ${page.priceShockerStocks}">
            <div class="right-container-company-div">
                <!--<div class="right-container-company-title-container a-group-stock">-->
                <div th:class="${stock.titleContainerCssStyle}">
                    <div th:class="${stock.titleCssStyle}" th:text="${stock.displayName}" th:title="${stock.toolTip}"></div>
                    <!--<div class="right-container-company-add-to-favourite-div a-group-stock">-->
                    <div th:class="${stock.addToFavouriteCssStyle}">
                        <img src="/images/icons/add-to-favourite.png" class="right-container-company-add-to-favourite-img"/>
                    </div>
                </div>
                <div>
                    <div th:id="${stock.stockDivId}" class="right-container-company-table-div">
                        <table>
                            <tbody>
                            <tr>
                                <td class="td-left">Sector</td>
                                <td class="td-right" th:text="${stock.sector}"></td>
                            </tr>
                            <tr>
                                <td class="td-left">Previous Price</td>
                                <td class="td-right" th:text="${stock.previousPrice}"></td>
                            </tr>
                            <tr>
                                <td class="td-left" th:style="${stock.lastPriceCssStyle}">Current Price</td>
                                <td class="td-right" th:style="${stock.lastPriceCssStyle}" th:text="${stock.currentPrice}"></td>
                            </tr>
                            <tr>
                                <td class="td-left" th:style="${stock.percentageGainCssStyle}">% Change</td>
                                <td class="td-right" th:style="${stock.percentageGainCssStyle}" th:text="${stock.percentageChange}"></td>
                            </tr>
                            <tr>
                                <td class="td-left">Upper Circuit</td>
                                <td class="td-right" th:text="${stock.upperCircuit}"></td>
                            </tr>
                            <tr>
                                <td class="td-left">Lower Circuit</td>
                                <td class="td-right" th:text="${stock.lowerCircuit}"></td>
                            </tr>
                            <tr>
                                <td class="td-left">P/E Ratio</td>
                                <td class="td-right" th:text="${stock.priceToEarningRatio}"></td>
                            </tr>
                            <tr>
                                <td class="td-left">P/B Ratio</td>
                                <td class="td-right" th:text="${stock.priceToBookRatio}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div th:id="${stock.stockStatDivId}" class="right-container-company-table-div" style="height:0%; width:0%;">
                        this is the div
                    </div>
                </div>
                <div th:attr="onclick=${stock.tradingStatisticsJSFunction}" class="right-container-company-trading-stats-div red-to-dark-red">
                    Trading Statistics
                </div>
            </div>
        </div>
    </div>
</div>
